<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- tailwind css -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- external css -->
    <link rel="stylesheet" href="styles.css" />
    <title>Bangladesh 2.0</title>
    <!-- google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="max-w-7xl mx-auto">
    <!-- header -->
    <header>
      <!-- navbar -->
      <nav class="flex justify-between items-center py-6">
        <h3 class="font-bold text-3xl">Bangladesh 2.0</h3>
        <button
          class="text-[#006A50] text-[16px] font-semibold border-2 border-[#006A50] rounded-lg px-[15px] py-2.5"
        >
          Sign In
        </button>
      </nav>
    </header>
    <!-- main -->
    <main>
      <!-- banner section -->
      <section class="bg-[#C6E4D6] flex justify-between items-center p-20 rounded-3xl">
        <div>
          <p class="text-2xl font-medium text-[#0E0E0E]/50">Bangladesh 2.0</p>
          <h3 class="text-[56px] font-bold text-[#0E0E0E]">Idea , innovation , <br> vision and challenges in <br> New Bangladesh.</h3>
          <button class="bg-[#006A50] text-white text-[18px] font-semibold rounded-lg px-[15px] py-2.5">Explore New Bangladesh</button>
        </div>
        <img src="assets/hero.png" alt="">
      </section>
    </main>
    <!-- footer -->
    <footer></footer>
  </body>
</html>
